	<!-- Open Graph / Facebook -->

	<meta property="og:url" content="https://ptprashanttripathi.github.io/LinkPe">

<body>
	<center>
		<div class="card">
			<div class="card-content">
				<a href=""><img src="logo.png" height="70"></a>
				<br>
				<h4 style="color: #DAE0E2;">Create UPI Payment Request Link </h4>
				<img src="upi.png" height="100">
				<br>
				<div id="linkpediv" style="display:none;">
				<textarea class='text-box' id='linkpeURL'>https://ptprashanttripathi.github.io/linkpe?pn=prashant&pa=25@ybl&amt=200</textarea>
				<br>
				<button onclick='copyUpiUrl()' class='btn' id='btn-copy'>Copy Link</button>			
				</div>
				<form id="linkpeform">
					<label style="color: #DAE1E2;">Enter Name:</label><br>
					<input type="name" name="pn" class="text-box" placeholder="Enter your name" required><br>
					<label style="color: #DAE1E2;">Enter Upi Id:</label><br>
					<input type="email" name="pa" class="text-box" placeholder="Enter UPI Id" required><br>
					<label style="color: #DAE1E2;">Enter Amount (Optional):</label><br>
					<input type="number" name="amt" class="text-box" placeholder="INR"><br>
					<button type="submit" class="btn">Submit</button>
				</form>		
			</div>
		</div>
	</center>

</body>
<script>
if (window.location.search.indexOf('pa')> -1) {
    const q = window.location.search;
	const url= 'https://ptprashanttripathi.github.io/LinkPe'+q+'&cu=INR';
	document.getElementById("linkpeURL").innerHTML =url;
	document.getElementById("linkpediv").style.display="block";
	document.getElementById("linkpeform").style.display="none";
}
function copyUpiUrl() {
  var copylinkpe = document.getElementById("linkpeURL");
  copylinkpe.select();
  copylinkpe.setSelectionRange(0, 99999)
  document.execCommand("copy");
  document.getElementById("btn-copy").innerHTML = "Copied";
}
</script>
</html>
