<h3 style="color: #AAA;">Scan and Pay using any UPI supported Apps or Click on Pay Now :</h3>
<h4 id="name"></h4>
<canvas id="qr"></canvas>
<!--br-->
<div style="margin-top: 10px;">
<a id="linkpe">
<img src="upi.png" height="100">
<br>
<button>Click here to Pay Now</button>
</a>

<script src="qrious/qrious.min.js"></script>
<script>
if (window.location.search.indexOf('pa') > -1) {
    const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const pn = urlParams.get('pn');
	const url= 'upi://pay'+queryString;
	document.getElementById("name").innerHTML = decodeURIComponent(pn);
	document.getElementById("linkpe").href = url;
	(function() {
        var qr = new QRious({
          element: document.getElementById('qr'),
          background: '#fff',
          foreground: '#000',
          size: 250,
		  level: 'H',
          value: url
        });
      })();
} else {
    location.replace("linkpe.html?error");
}
</script>
